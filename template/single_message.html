

{% for msg in msg_list %}
{% if msg.user==user %}
<div class="media media-chat media-chat-reverse">
    <div class="media-body">
        <p>{{msg.message}}</p>
        <p class="meta">{{msg.time}}</p>
    </div>
</div>
{% else %}
<div class="media media-chat"> {{msg.user}}<br>{{msg.ip}}
    <div class="media-body">
        <p>{{msg.message}}</p>
        <p class="meta">{{msg.time}}</p>
    </div>
</div>
{% endif %}
{% endfor %}
